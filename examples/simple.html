<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
    <title>Simple OK example</title>
    
    <script src="../support/zepto.min.js"></script>
    
    <script type="text/javascript" src="../support/underscore-min.js"></script>
    <script src="../src/dom/ok.dom.zepto.js"></script>
    <script src="../src/ok.core.js"></script>
    
</head>
<body>

  <div data-bind='visible: "isVisible"'>
    <p data-bind='text: "innerText"'></p>
  </div>
  
  <script>
  
    // View Models
    
    var viewModel = {
      isVisible: ok.base(true),
      innerText: ok.base('This text goes inside')
    };
    
    // Bindings
    
    ok.bind(viewModel);
    
  </script>

</body>
</html>
