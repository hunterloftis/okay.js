<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
    <title>Simple OK example</title>
    
    <script src="../support/zepto.min.js"></script>
    
    <script type="text/javascript" src="../support/underscore-min.js"></script>
    <script src="../src/ok.core.js"></script>
    <script src="../src/dom/ok.dom.zepto.js"></script>
    <script src="../src/bindings/ok.binding.visible.js"></script>
    <script src="../src/bindings/ok.binding.html.js"></script>
    <script src="../src/bindings/ok.binding.click.js"></script>
    
</head>
<body>

  <a href='#' data-bind='click: toggleVisible, html: toggleText'>Starting value</a>
  <div data-bind='visible: isVisible'>
    It's visible now!
  </div>
  
  <script>
  
    // View Models
    
    var viewModel = {
      isVisible: ok.base(true)
    };
    viewModel.toggleText = ok.dependent(function() {
      if (this.isVisible()) {
        return 'Hide contents';
      }
      return 'Show contents';
    }, viewModel);
    viewModel.toggleVisible = function() {
      viewModel.isVisible(!viewModel.isVisible());
      return false;
    };
    
    // Bindings
    
    ok.bind(viewModel);
    
  </script>

</body>
</html>
